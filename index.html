<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="click_game/click_game.css" />
    <script
      src="https://kit.fontawesome.com/4ebafdfea4.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="click_game/click_game.js"></script>
  </head>

  <body>
    <header>
      <div class="header-logo">草をこして森の休憩場所</div>
      <nav class="header-list">
        <ul>
          <li><a href="#">記事一覧</a></li>
          <li><a href="#">草をこして森って誰？</a></li>
          <li><a href="#">ログイン</a></li>
        </ul>
      </nav>
    </header>

    <div class="main">
      <div class="main-text">
        <h1 class="wasd">WASDを押してスコアを増やそう</h1>
        <div id="score">スコア: 0</div>
      </div>
      <div class="main-circle-first">
        <div class="circle">
          <div id="W-Key-Display" class="key">W</div>
        </div>
      </div>

      <div class="main-circle-second">
        <div class="circle">
          <div id="A-Key-Display" class="key">A</div>
        </div>
        <div class="circle">
          <div id="S-Key-Display" class="key">S</div>
        </div>
        <div class="circle">
          <div id="D-Key-Display" class="key">D</div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-logo">草をこして森の休憩場所</div>
      <div class="footer-list">
        <ul>
          <li>
            <a href="#">Youtube <i class="fab fa-youtube"></i></a>
          </li>
          <li>
            <a href="#">BlueSky <i class="fab fa-bluesky"></i></a>
          </li>
        </ul>
        <p>ご連絡はBlueSkyからお願いします</p>
      </div>
    </footer>
  </body>
</html>
